<h2 mat-dialog-title>Are you sure you want to delete this user from the database</h2>
<mat-dialog-content class="mat-typography">


  <p>Username:</p>
  <p class="red">{{data.user.name}}</p>
  <p>Email:</p>
  <p class="red">{{data.user.email}}</p>
  <p>Role:</p>
  <p class="red">{{data.user.role}}</p>
  <p>Balance:</p>
  <p class="red">{{data.user.balance}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="red" mat-button mat-dialog-close (click)=deleteUserFromFirebase(data.user)>Accept</button>
</mat-dialog-actions>

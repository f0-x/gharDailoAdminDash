<h2 mat-dialog-title>Are you sure you want to delete this order receipt?</h2>
<mat-dialog-content class="mat-typography">
  
 
  <p>Client:</p>
  <p style="color:red">{{data.order.client}}</p>
  <p>Problema:</p>
  <p style="color:red">{{data.order.name}}</p>
    <p>Data:</p>
  <p style="color:red">{{data.order.date}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-button  mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close  (click)=deleteOrder(data.order) style="color:red">Delete</button>
</mat-dialog-actions>
